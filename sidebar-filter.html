<!doctype html>
<html lang="en">

<head>
    <title>Title</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />

</head>

<body>

    <a href="#" data-toggle="quick-sidebar" data-target="#filter-container" class="btn btn-light"><i class="fa fa-filter"></i>Filter</a>
    <div id="filter-container" class="quick-sidebar">
        <div class="container">
            <div class="header">
                <div class="title">Filters</div>
                <a href="#" data-toggle="close-quick-sidebar"><i class="fal fa-times"></i></a>
            </div>
            <form autocomplete="off">
                <div class="body">
                    <div class="form-group">
                        <label for="">Branch</label>
                        <select class="form-control" name="branch_id"><option selected="selected" value="">-- Choose Branch --</option><option value="1">Toul Kork</option><option value="2">Steng MeanChey</option><option value="3">Toek Thlar</option><option value="4">Beng Kengkong</option></select>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="search" class="form-control" id="name" name="name" placeholder="Name" value="">
                    </div>

                    <div class="form-group">
                        <label for="name">Phone</label>
                        <input type="search" class="form-control" id="phone" name="phone" placeholder="Phone" value="">
                    </div>

                    <div class="form-group">
                        <label for="">Status</label>
                        <select class="form-control" name="active"><option selected="selected" value="">-- Choose Status --</option><option value="1">Active</option><option value="0">Inactive</option></select>
                    </div>

                    <div class="form-group text-right">
                        <a href="#" data-toggle="close-quick-sidebar" class="btn btn-light">Close</a>
                        <button class="btn btn-primary">Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="script.js"></script>
